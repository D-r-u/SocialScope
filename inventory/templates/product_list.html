<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Inventory</title>
</head>
<body>
    <h1>Product Inventory</h1>

    <!-- Button to Add Inventory -->
    <a href="{% url 'add_product' %}">
        <button>Add New Product</button>
    </a>

    <!-- Product List -->
    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'sentiment-analysis' product.item_id %}">{{ product.item_name }}</a> - {{ product.description }}
                <form action="{% url 'delete-inventory' product.item_id %}" method="POST" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% empty %}
            <p>No products found.</p>
        {% endfor %}
    </ul>
    
</body>
</html>
